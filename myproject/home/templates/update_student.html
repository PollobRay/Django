{% extends "master/template.html" %}

{% block myblock %}
    <h1 class="mb-5 d-flex justify-content-center">Update Student Information</h1>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <form action="{% url 'update_student' std.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" value={{std.name}}>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value={{std.email}}>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="age" value={{std.age}}>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    

{% endblock  %}
